        <h1 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h1><h2 id="一、常见二分查找"><a href="#一、常见二分查找" class="headerlink" title="一、常见二分查找"></a>一、常见二分查找</h2><h3 id="1-查找某个数字"><a href="#1-查找某个数字" class="headerlink" title="1.查找某个数字"></a>1.查找某个数字</h3><p>实现方式有很多种，一般记住两种就够用了。二分查找看起来简单，但是在写代码的时候还是会经常性的对下标问题浪费很多时间，所以背几种常用实现非常有实用价值。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"> //普通二分法</span><br><span class="line">//二分查找</span><br><span class="line">public class BoundBinarySearch &#123;</span><br><span class="line">    //普通二分法</span><br><span class="line">    int binarySearch(int[] nums, int target) &#123;</span><br><span class="line">        int left = 0;</span><br><span class="line">        int right = nums.length - 1; // 注意左闭右闭</span><br><span class="line">        while(left &lt;= right) &#123;  //注意左闭右闭</span><br><span class="line">            int mid = left + (right - left) / 2;</span><br><span class="line">            if(nums[mid] == target)</span><br><span class="line">                return mid;</span><br><span class="line">            else if (nums[mid] &gt; target)</span><br><span class="line">                right = mid - 1; // 注意左闭右闭</span><br><span class="line">            else if (nums[mid] &lt; target)</span><br><span class="line">                left = mid + 1; // 注意左闭右闭</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //左侧</span><br><span class="line">    public int leftBoundBinarySearch(int[] nums, int target) &#123;</span><br><span class="line">        int left = 0;</span><br><span class="line">        int right = nums.length;  // 左闭右开</span><br><span class="line">        while (left &lt; right) &#123;  // 左闭右开</span><br><span class="line">            int mid = left + (right - left) / 2;</span><br><span class="line">            if (nums[mid] == target) &#123;</span><br><span class="line">                right = mid;  // 左侧查询，缩小范围</span><br><span class="line">            &#125; else if (nums[mid] &gt; target) &#123;</span><br><span class="line">                right = mid;</span><br><span class="line">            &#125; else if (nums[mid] &lt; target) &#123;</span><br><span class="line">                left = mid + 1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (left == nums.length) return -1;  //</span><br><span class="line">        return nums[left] == target ? left : -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //右侧</span><br><span class="line">    public int rightBoundBinarySearch(int[] nums, int target) &#123;</span><br><span class="line">        int left = 0;</span><br><span class="line">        int right = nums.length;</span><br><span class="line">        while (left &lt; right) &#123;</span><br><span class="line">            int mid = left + (right - left) / 2;</span><br><span class="line">            if (nums[mid] == target) &#123;</span><br><span class="line">                left = mid + 1;  //注意</span><br><span class="line">            &#125; else if (nums[mid] &gt; target) &#123;</span><br><span class="line">                right = mid;</span><br><span class="line">            &#125; else if (nums[mid] &lt; target) &#123;</span><br><span class="line">                left = mid + 1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (left == 0) return -1;  //</span><br><span class="line">        return nums[left - 1] == target ? (left - 1) : -1;  //注意left-1</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">    </span><br></pre></td></tr></table></figure>
